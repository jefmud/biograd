{# Generic output of a single document #}
{% extends 'layout.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
{% if title %}
    <h2 class="title">{{ title }}</h2>
{% endif %}
{# use a schema approach to displaying student info #}
{{ doc | dict2html(hideblanks=True) | safe}}
</div>
{% endblock %}
